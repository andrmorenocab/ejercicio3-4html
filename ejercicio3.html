<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <form action="get">
      <h3>Formulario Avanzado</h3>
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" />
      <br />
      <label for="email">Correo electrónico</label>
      <input type="email" name="email" />
      <br />
      <label for="password">Contraseña: </label>
      <input type="password" name="password" />
      <br />
      <label for="color_favorito">Color favorito</label>
      <input type="text" name="color_favorito" />
      <br />
      <label for="opciones">Pais:</label>
      <select id="pais" name="pais">
        <option value="defecto">Seleccione una opción</option>
        <option value="spain">España</option>
        <option value="francia">Francia</option>
        <option value="alemania">alemania</option>
      </select>
      <br />
      <label for="date">Fecha de nacimiento:</label>
      <input type="date">
      <br>
      <label for="link">Url web</label>
      <input type="url" name="url">
      <br>
      <label for="check">Suscribirse al boletín</label>
      <br />
      <input type="checkbox" name="check" id="check" value="sucribirse" />
      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
