<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <form action="get">
      <h3>Formulario Avanzado</h3>
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" />
      <br />
      <label for="email">Correo electrónico</label>
      <input type="email" name="email" />
      <br />
      <label for="password">Contraseña: </label>
      <input type="password" name="password" />
      <br />
      <label for="color_favorito">Color favorito</label>
      <input type="text" name="color_favorito" />
      <br />
      <label for="opciones">Elige una opción:</label>
      <select id="color" name="color">
        <option value="defecto">Seleccione una opción</option>
        <option value="rojo">rojo</option>
        <option value="azul">azul</option>
        <option value="verde">verde</option>
      </select>
      <br />
      <label for="check">Suscribirse al boletín</label>
      <br />
      <input type="checkbox" name="check" id="check" value="sucribirse" />
      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
